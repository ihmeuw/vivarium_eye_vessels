components:
    vivarium_eye_vessels.components:
        - particles.ParticlePaths3D()
        - visualizer.ParticleVisualizer3D()

configuration:
    randomness:
        random_seed: 42
    time:
        start:
            year: 2025
            month: 1
            day: 1
        end:
            year: 2025
            month: 9
            day: 1
        step_size: .1 # Days
    population:
        population_size: 300

    particle:
        particles_3d:
            step_size: 0.01
            overall_max_velocity_change: 0.1
            initial_velocity_range: [-0.1, 0.1]

    visualization:
        background_color: [0, 0, 0]
        rotation_speed: 0.01
        particle_color: [0, 120, 120]
        projection_scale: 1000.0
        fps: 60
