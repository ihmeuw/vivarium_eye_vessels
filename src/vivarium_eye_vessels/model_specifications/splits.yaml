components:
    vivarium_eye_vessels.components:
        - particles.Particle3D()
        - particles.PathFreezer()
        - particles.PathSplitter()
        - boundaries.FrozenRepulsion()
        - visualizer.ParticleVisualizer3D()
        - boundaries.EllipsoidContainment()


configuration:
    randomness:
        random_seed: 123456
    time:
        start:
            year: 2025
            month: 1
            day: 1
        end:
            year: 2025
            month: 2
            day: 1
        step_size: .05 # Days
    population:
        population_size: 500

    particles:
        overall_max_velocity_change: 0.4
        terminal_velocity: 0.15
        initial_velocity_range: [-0.2, 0.2]
        initial_circle:
            center: [0.0, 0.0, 0.0]     # Start from one side (simulating optic disc)
            radius: 0.0                 # Small initial spread
            n_vessels: 1                # Multiple initial vessels for branching

    path_splitter:
        split_interval: 30
        split_angle: 60
        split_probability: 0.5
        max_depth: 1

    frozen_repulsion:
        force_type: hookean
        spring_constant: 1.5  # Spring constant for Hooke's law (force/distance)
        interaction_radius: 0.15
        delay: 1 # days

    ellipsoid_containment:
        a: 2    # Ellipsoid x semi-major axis
        b: 2    # Ellipsoid y semi-major axis
        c: 0.1  # Ellipsoid z semi-major axis
        force_type: hookean
        spring_constant: 3

    visualization:
        background_color: [0, 0, 0]
        particle_size: 2
        rotation_speed: 0.02
        particle_color: [0, 120, 120]
        projection_scale: 1000.0
        fps: 60
        ellipsoid_color: [150, 0, 150]
        cylinder_color: [0, 0, 150]
        ellipsoid_points: 15  # Number of points for wireframe detail
        screen_height: 800
        screen_width: 1200
